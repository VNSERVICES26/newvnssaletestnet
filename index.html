<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNS Token Sale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<body>
  <div class="container">
    <h1>🚀 VNS Token Sale</h1>

    <button onclick="connectWallet()">🔗 Connect Wallet</button>

      <button onclick="copyAddress()">📋 Copy</button></p>

    <div class="info">
      <p>💰 Your USDT Balance: <span id="usdtBalance">--</span></p>
      <p>📦 Seller VNS Available: <span id="sellerBalance">--</span></p>
      <p>🛒 Minimum Buy Amount: <span id="minBuy">--</span></p>
    </div>

    <button onclick="approveTokens()">✅ Approve 100000 VNS</button>
    <p id="approveStatus"></p>

    <button onclick="buyVNS()">🛍️ Buy VNS</button>
    <p id="buyStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
